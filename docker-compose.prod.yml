version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - erp_network
    restart: unless-stopped

  # Note: In production, we use 'image' instead of 'build'
  # replace 'my-org' with Docker Hub username or Registry URL
  backend:
    image: my-org/terras-erp-backend:latest
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    networks:
      - erp_network
    restart: unless-stopped

  frontend:
    image: my-org/terras-erp-frontend:latest
    ports:
      - "80:3000" # Expose on standard HTTP port 80 for the client's network
    environment:
      # In production, this points to the backend container internally or the public DNS if using domains
      # For simple on-prem LAN, using the server's LAN IP is best
      - NEXT_PUBLIC_API_BASE=http://${SERVER_IP}:8000/api
    networks:
      - erp_network
    restart: unless-stopped

  # Optional: Automatic Updater
  # watchtower:
  #   image: containrrr/watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   command: --schedule "0 0 3 * * *" # Run at 3 AM every day
  #   networks:
  #     - erp_network

networks:
  erp_network:
    driver: bridge

volumes:
  postgres_data:
