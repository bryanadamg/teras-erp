version: "3.9"

services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: erp
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  frontend:
    build: ./frontend
    ports:
      - "3030:3000"
    depends_on:
      - api

